<div class="row" style="margin:0;">
  <div id="top-section" class="col-md-6 mx-auto" >
    <div class="card rounded0" style="margin-top:2em;">
      <div class="card-header">
        <h4 class="mb-0">Register as a new user</h4>
      </div>
      <div class="card-body">
        <form class="form">
          <h5 class="regmessage text-center"></h5>
          <div class="form-group">
            <label for="">Email</label>
            <input (change)="validate()" (input)="validate();" [(ngModel)]="registerUserData.email" placeholder="Me@Email.com" name="email" type="text" class="form-control rounded0" autocomplete="username" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input (change)="validate()" (input)="validate();" [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded0" autocomplete="new-password" required>
          </div>
          <button (click)="registerUser();" class="btn btn-primary float-right" [disabled] = "!isValidated">Register</button>
          <div class="form-group">
            <p [class]="messageTextClasses">{{messageText}}</p>
          </div>

        </form>
      </div>


    </div>
  </div>
</div>
